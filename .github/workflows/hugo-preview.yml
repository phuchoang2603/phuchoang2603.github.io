name: hugo-pr-preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read # To checkout the code
  pages: write # To upload the artifact and deploy
  id-token: write # To authenticate the deployment
  pull-requests: write # To post a comment

jobs:
  # Build job: builds site and uploads artifact
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "latest"
          extended: true

      - name: Build Hugo site
        # We build with a relative baseURL.
        # The deploy action handles the final, complex preview URL.
        run: hugo --minify --baseURL "/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the 'public' folder
          path: ./public

  # Deploy job: takes the artifact and deploys it to Pages
  deploy:
    # This job depends on the build job finishing
    needs: build
    runs-on: ubuntu-latest

    # Grant permissions for this job
    permissions:
      pages: write # To deploy to Pages
      id-token: write # To authenticate
      pull-requests: write # To post a comment

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      # Get the URL from the output of the 'deployment' step
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action automatically finds the artifact from the 'build' job

      - name: Add comment with preview link
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ðŸš€ Pull Request Preview available at:
            ${{ steps.deployment.outputs.page_url }}
